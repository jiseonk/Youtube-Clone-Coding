<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/975cb3a275.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!---Header-->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">YouTube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!---Video Player-->
    <section class="player">
      <video controls autoplay src="video/video.mp4"></video>
    </section>

    <!---Video Info-->
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#DreamCoding</li>
          <li>#DreamCoders</li>
          <li>#Ellie</li>
        </ul>
        <titleAndButton>
          <span class="title">
            Clone Coding : Youtube Mobile Website
          </span>
          <button class="moreBtn"><i class="fas fa-angle-down"></i></button>
        </titleAndButton>
        <div class="views">
          <span class="views">1M views 1 month ago</span>
        </div>
      </div>
      <div class="actions">
        <li>
          <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
        </li>
        <li>
          <button><i class="far fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fas fa-share-alt"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
          </button>
        </li>
      </div>
      <div class="channel"></div>
    </section>
    <section class="upNext"></section>
  </body>
</html>
